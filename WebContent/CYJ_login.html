<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>后台登录界面</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="stylesheet" href="assets/uikit/uikit.css">
<script src="assets/uikit/jquery.js"></script>
<script src="assets/uikit/uikit.js"></script>
</head>
<body class="uk-height-1-1" style="background-color: #C6C6C6;height: 100%;">
     <div class="uk-vertical-align uk-text-center uk-height-1-1">
         <div class="uk-vertical-align-middle" style="width: 250px;height:100%;margin-top: 20%;margin-bottom: 50%;">

             <form class="uk-panel uk-panel-box uk-form" action="login.action" method="post">
                 <div class="uk-form-row">
                     <input class="uk-width-1-1 uk-form-large" placeholder="Username" name="id" id="id" type="text">
                 </div>
                 <div class="uk-form-row">
                     <input class="uk-width-1-1 uk-form-large" placeholder="Password" name="password" id="password" type="password">
                 </div>
                 <div class="uk-form-row">
                     <button type="submit" class="uk-width-1-1 uk-button uk-button-primary uk-button-large" id="login">登陆</button>
                 </div>
             </form>
         </div>
     </div>
</body>
</html>
